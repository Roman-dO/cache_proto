<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <script>
        // CONSTANTS
        SCREEN_WIDTH  = window.screen.width;
        SCREEN_HEIGHT = window.screen.height;
        TARGET_FPS    = 60;
        PHYSIC_UPDATE_RATE = 60;
    </script>

    <!-- Интерфейсы -->
    <script src="../src/game/clickable.js"></script>
    <script src="../src/game/drawing.js"></script>

    <!-- Инвентарь -->
    <script src="../src/game/item.js"></script>
    <script src="../src/game/inventory.js"></script>

    <!-- Сущности -->
    <script src="../src/game/entity.js"></script>

    <!-- Обертки над игроками или сущностями -->
    <script src="../src/game/player_control.js"></script>

    <link rel="stylesheet" href="../css/game.css">
</head>
<body onload="onload();">
    <div class="game" id="game">
        <script>
            function CreateEntity(x, y) {
                let dom = document.createElement('div');
                let dom_item = document.createElement('div');
                dom_item.className = 'item';

                dom.appendChild(
                    dom_item
                );
                dom.className = 'entity';

                dom.style.bottom = `${y}px`;
                dom.style.left = `${x}px`;
                game.appendChild(dom);
                return dom;
            }
        </script>
    </div>
    <script src="../src/game/script.js"></script>
</body>
</html>
