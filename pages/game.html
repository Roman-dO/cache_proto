<body onload="onload();" oncontextmenu="return false">
    <div class="game" id="game">
        <script>
            function CreateAbsoluteDrawable(x, y, ...classes) {
                let dom = document.createElement('div');
                let dom_item = document.createElement('div');

                dom.className = 'entity';

                console.log(classes);
                classes.filter(el => el)
                    .forEach( el => dom.classList.add(el) );

                dom.style.bottom = `${y}px`;
                dom.style.left = `${x}px`;

                game.appendChild(dom);
                return dom;
            }
            function CreateStaticDrawable(parent, ...classes) {
                let dom = document.createElement('div');
                parent.appendChild(dom);

                classes.filter(el => el)
                    .forEach(el => dom.classList.add(el));

                return dom;
            }
        </script>
    </div>
    <script src="../src/game/script.js"></script>
</body>
